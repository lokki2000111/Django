<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

        {% for post in posts%}
            <h2>{{post.title}}</h2>
            {% for img in post.post_images.images.image %}
                {% if img.image %}
                    <div><img src="{{post.post_images.images.image.url}}" alt="post image" width="150px" height="200px"></div>
                {% endif %}
            {% endfor %}
            <div>{{post.text}}</div>
        {% endfor %}
</body>
</html>
